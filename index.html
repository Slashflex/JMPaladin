<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Client</title>
  </head>
  <body>
    <aside id="charInfo">
      <div id="post"></div>
    </aside>

    <form
      action="http://localhost:1664/api/v1/create/hero"
      autocomplete="off"
      method="POST"
      id="form"
    >
      <label for="name">Nom</label>
      <br>
      <input type="text" name="name" id="name" />
      <br>
      <label for="hp">Points de vie</label>
      <br>
      <input type="text" name="hp" id="hp" />
      <br>
      <button type="submit" id="submit">Submit</button>
    </form>

    <div id="perso" style="left: 560px; top: 413px;">
      <img id="char" src="src/img/characters/face.png" />
    </div>

    <div id="map">
      <div id="fightTile"></div>
      <img id="mapTown" src="src/img/maps/mapTown.png" alt="">
      <img id="mapFight" src="src/img/maps/mapFight.png" alt="">
    </div>

    <div id="loading">
      <img id="loader" style="display:none" src="src/img/ui/loader.gif" />
    </div>
    <!-- <div id="startFight" style="display: none">
      <h3>The fight begins</h3>
    </div> -->

    <script src="src/js/game.js"></script>
  </body>
</html>
